<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字符编码转换</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>字符编码转换</h1>
        <label for="charInput">请输入一个字符：</label>
        <input type="text" id="charInput" maxlength="1">
        <button onclick="convertChar()">转换</button>
        <p id="utf8Result">UTF-8 编码：</p>
        <p id="unicodeResult">Unicode 编码：</p>
        <p id="altCodeResult">Alt   1代码：</p>
        <p id="1">T\UncodeT1 代码：</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
